<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AccuWeather Conditions Report</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row mt-2">
        <div class="col"><h3>AccuWeather Conditions Report</h3></div>
      </div>

      <div class="form-group mt-2">
        <label for="search-term">Enter the name of a city or town:</label>
        <div class="col">
          <div class="input-group">
            <span class="input-group-btn">
              <button class="btn btn-secondary" type="button" id='search-button'>What's the weather?</button>
            </span>
            <input type="text" class="form-control" placeholder="Ex. springfield, il" aria-label="Search for..." id='search-term'>
          </div>
        </div>
      </div>



      <div id=weather-response class="row mt-4"></div>
      <div id=forecast-response class="row mt-4"></div>
      <div id=accu-link class="alert alert-info row mt-4" role="alert"></div>
      <div class="footer">
        <div class="alert alert-dark fixed-bottom text-center" role="alert">This data is provided by <a href="https://www.accuweather.com/" class="alert-link">AccuWeather</a>. </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
      integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
      integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
      crossorigin="anonymous"></script>

    <script src="accuweather.js"></script>
    <script>window.AccuWeatherReport.init()</script>
  </body>
</html>
